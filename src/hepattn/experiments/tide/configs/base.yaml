name: TIDE_32trk_F32

data:
  batch_size: 100
  train_dir: data/tide/prepped/
  val_dir: data/tide/prepped/
  test_dir: data/tide/prepped/
  num_workers: 8
  num_train: 100000
  num_test: 10000
  num_val: 10000
  precision: single

  # Minimum track pT in GeV
  track_min_pt: 1.0

  # Maximum track d0 in mm
  track_max_d0: 100.0

  # Minimum number of each hit type required to be on a track for it
  # to be deemed reconstructable / not dropped
  track_min_num_hits:
    pix: 2
    sct: 4

  # Maximum number of tracks allowed in an ROI before we drop the ROI
  roi_max_num_tracks: &num_tracks 32

  # The maximum number of tracks that can be dropped from track
  # cuts before we drop the entire ROI
  roi_max_num_dropped_tracks: 0

  inputs:
    pix:
      # Global coordinates of the cluster space point
      - x
      - y
      - z
      # Conformal coords
      - u
      - v
      # Cylindrical coords
      - s
      - r
      - theta
      - eta
      - phi
      # ROI axis location in detector coords
      - roi_eta
      - roi_phi
      - roi_theta
      - roi_z0
      # Coordinates in ROI frame
      - dtheta
      - deta
      - dphi
      # Module global orientation
      - mod_norm_x
      - mod_norm_y
      - mod_norm_z
      - mod_norm_phi
      - mod_norm_theta
      # Module coordinates
      - mod_x
      - mod_y
      - mod_z
      - mod_r
      - mod_theta
      - mod_eta
      - mod_phi
      # Module local coordinates
      #- mod_loc_x
      #- mod_loc_y
      # Pixel specific fields
      - log_charge
      - lshift
      - pitches
      - log_charge_matrix
    sct:
      # Global coordinates of the cluster space point
      - x
      - y
      - z
      # Conformal coords
      - u
      - v
      # Cylindrical coords
      - s
      - r
      - theta
      - eta
      - phi
      # ROI axis location in detector coords
      - roi_eta
      - roi_phi
      - roi_theta
      - roi_z0
      # Coordinates in ROI frame
      - dtheta
      - deta
      - dphi
      # Module global orientation
      - mod_norm_x
      - mod_norm_y
      - mod_norm_z
      - mod_norm_phi
      - mod_norm_theta
      # Module coordinates
      - mod_x
      - mod_y
      - mod_z
      - mod_r
      - mod_theta
      - mod_eta
      - mod_phi
      # Module local coordinates
      #- mod_loc_x
      #- mod_loc_y
      # SCT specific fields
      - side
      - width

  targets:
    sudo:
      # Track paramaters in global frame
      - pt
      - eta
      - phi
      - theta
      - z0
      - d0
      - q
      - qopt
      # Track paramaters in ROI frame
      - deta
      - dphi
      - dz0
      # Vertex location in global frame
      - vx
      - vy
      - vz
      # Scaled fields for the regression
      - scaled_dz0
      - scaled_d0
      - scaled_qopt
      - scaled_dtheta
      - scaled_dphi
      # Pseudotrack specific fields
      - origin
      - bhad_pt
      - from_b
      - from_c
      - from_tau
      - from_other
      # Hit summary statistics
      - num_pix
      - num_sct
      - num_shared_pix
      - num_shared_sct
      - num_layer_0_pix
      - num_layer_1_pix
      - num_shared_layer_0_pix
      - num_shared_layer_1_pix

    sisp:
      # Track paramaters in global frame
      - pt
      - eta
      - phi
      - theta
      - z0
      - d0
      - q
      - qopt
      # Track paramaters in ROI frame
      - deta
      - dphi
      - dz0
      # Vertex location in global frame
      - vx
      - vy
      - vz

    reco:
      # Track paramaters in global frame
      - pt
      - eta
      - phi
      - theta
      - z0
      - d0
      - q
      - qopt
      # Track paramaters in ROI frame
      - deta
      - dphi
      - dz0
      # Vertex location in global frame
      - vx
      - vy
      - vz

    roi:
      - eta
      - phi
      - energy
      # Whether the ROI contains a b/c/tau/other
      - has_b
      - has_c
      - has_tau
      - has_other
      # Whether the ROI is marked as a b/c/tau/other
      - is_b
      - is_c
      - is_tau
      - is_other

    sudo_pix:
      - loc_x
      - loc_y
      - phi
      - theta
      - energy

    sudo_sct: []

# Training stuff here
trainer:
  max_epochs: 10
  accelerator: gpu
  devices: 1
  precision: 32
  log_every_n_steps: 10
  default_root_dir: logs
  gradient_clip_val: 0.1
  accumulate_grad_batches: 1
  enable_progress_bar: True
  val_check_interval: 1000

  # Specify loggers here
  logger:
    class_path: lightning.pytorch.loggers.CometLogger
    init_args:
      project_name: tide

  # Specify any callback here
  callbacks:
    - class_path: hepattn.callbacks.SaveConfig
    - class_path: hepattn.callbacks.Checkpoint
      init_args:
        monitor: train/loss
        every_n_train_steps: 1000
    - class_path: hepattn.callbacks.PredictionWriter
      init_args:
        write_inputs: false
        write_outputs: false
        write_preds: true
        write_targets: false
        write_losses: false
    - class_path: lightning.pytorch.callbacks.ModelSummary
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    - class_path: lightning.pytorch.callbacks.TQDMProgressBar
      init_args:
        refresh_rate: 50

model:
  optimizer: lion

  lrs_config:
    initial: 1e-5
    max: 5e-5
    end: 1e-5
    pct_start: 0.01
    skip_scheduler: false
    weight_decay: 1e-5

  mtl: false

  model:
    class_path: hepattn.models.MaskFormer
    init_args:
      dim: &dim 256
      num_queries: *num_tracks
      input_sort_field: phi
      use_attn_masks: true
      use_query_masks: false
      target_object: sudo

      input_nets:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.InputNet
              init_args:
                input_name: pix
                fields:
                  # Coordinates in global frame
                  - x
                  - y
                  - z
                  - s
                  - r
                  - theta
                  - phi
                  # Coordinates relative to ROI axis
                  - dtheta
                  - dphi
                  # ROI axis location in detector coords
                  - roi_theta
                  - roi_phi
                  - roi_z0
                  # Module global orientation
                  - mod_norm_x
                  - mod_norm_y
                  - mod_norm_z
                  - mod_norm_phi
                  - mod_norm_theta
                  # Module coordinates
                  - mod_x
                  - mod_y
                  - mod_z
                  - mod_r
                  - mod_theta
                  - mod_phi
                  # Pixel specific fields
                  - log_charge
                  - lshift
                  - log_charge_matrix
                  - pitches
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 81
                    output_size: *dim
                posenc:
                  class_path: hepattn.models.posenc.FourierPositionEncoder
                  init_args:
                    input_name: pix
                    dim: *dim
                    fields:
                      - x
                      - y
                      - z
                      - r
                      - dtheta
                      - dphi

            - class_path: hepattn.models.InputNet
              init_args:
                input_name: sct
                fields:
                  # Coordinates in global frame
                  - x
                  - y
                  - z
                  - s
                  - r
                  - theta
                  - phi
                  # Coordinates relative to ROI axis
                  - dtheta
                  - dphi
                  # ROI axis location in detector coords
                  - roi_theta
                  - roi_phi
                  - roi_z0
                  # Module global orientation
                  - mod_norm_x
                  - mod_norm_y
                  - mod_norm_z
                  - mod_norm_phi
                  - mod_norm_theta
                  # Module coordinates
                  - mod_x
                  - mod_y
                  - mod_z
                  - mod_r
                  - mod_theta
                  - mod_phi
                  # SCT specific fields
                  - side
                  - width
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 25
                    output_size: *dim
                posenc:
                  class_path: hepattn.models.posenc.FourierPositionEncoder
                  init_args:
                    input_name: sct
                    dim: *dim
                    fields:
                      - x
                      - y
                      - z
                      - r
                      - dtheta
                      - dphi

      encoder:
        class_path: hepattn.models.Encoder
        init_args:
          num_layers: 4
          dim: *dim
          attn_type: torch

      num_decoder_layers: 4
      decoder_layer_config:
        dim: *dim
        mask_attention: true

      matcher:
        class_path: hepattn.models.matcher.Matcher
        init_args:
          default_solver: scipy
          adaptive_solver: false
          adaptive_check_interval: 1000

      tasks:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.task.ObjectValidTask
              init_args:
                name: pred_valid
                input_object: query
                output_object: pred
                target_object: sudo
                losses:
                  object_bce: 1.0
                costs:
                  object_bce: 100.0
                dim: *dim
                null_weight: 1.0
                mask_queries: false

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: pred_pix_assignment
                input_hit: pix
                input_object: query
                output_object: pred
                target_object: sudo
                losses:
                  mask_bce: 100.0
                costs:
                  mask_bce: 100.0
                dim: *dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: pred_sct_assignment
                input_hit: sct
                input_object: query
                output_object: pred
                target_object: sudo
                losses:
                  mask_bce: 50.0
                costs:
                  mask_bce: 50.0
                dim: *dim
                null_weight: 1.0
