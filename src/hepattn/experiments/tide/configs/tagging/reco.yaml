name: TIDE_5M_100_32trk_F32_tagging_reco

data:
  inputs:
    reco:
        # Track paramaters in global frame
        - pt
        - eta
        - phi
        - theta
        - z0
        - d0
        - q
        - qopt
        # Track paramaters in the ROI frame
        - dtheta
        - deta
        - dphi
        - dz0
        # Vertex location in global frame
        - vx
        - vy
        - vz

model:
  model:
    class_path: hepattn.models.tagger.Tagger
    init_args:
      dim: &dim 256
      input_nets:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.InputNet
              init_args:
                input_name: reco
                fields:
                  # Track paramaters in global frame
                  - eta
                  - phi
                  - z0
                  - d0
                  - q
                  - qopt
                  # Track paramaters in the ROI frame
                  - deta
                  - dphi
                  - dz0
                  # Vertex location in global frame
                  - vx
                  - vy
                  - vz
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 12
                    output_size: *dim
                posenc:
                  class_path: hepattn.models.posenc.FourierPositionEncoder
                  init_args:
                    input_name: reco
                    dim: *dim
                    fields:
                      - deta
                      - dphi
