      - time

    sihit:
      - type
      - quality
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - eDepError
      - time
      - u.a
      - u.b
      - v.a
