    # Hadronic calorimeter ring hits (I think?)
    hco:
      - type
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.eta
      - pos.phi
      - energy
      - energyError
      - time

    # Muon hits
    muon:
      - type
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
