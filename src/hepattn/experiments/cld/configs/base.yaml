name: CLD_10_400_charged_10MeV_noise_neutrals

data:
  # Paths to preprocessed data directories
  train_dir: /share/rcifdata/maxhart/data/cld/prepped/train/
  val_dir: /share/rcifdata/maxhart/data/cld/prepped/train/
  test_dir: /share/rcifdata/maxhart/data/cld/prepped/train/

  # Number of events to include in each set
  num_workers: 10
  num_train: -1
  num_test: 100
  num_val: 100

  batch_size: 10

  precision: 16

  # Minimum pT for a particle to be deemed reconstructve in GeV
  particle_min_pt: 0.01

  # Number of query slots / particles to generate per event
  event_max_num_particles: &num_particles 400

  # Charged particle cuts based on hit content
  charged_particle_min_num_hits:
    vtxd: 0
    trkr: 0
    sihits: 4

  # Neutral particle cuts based on hit content
  charged_particle_max_num_hits:
    vtxd: 12
    trkr: 12
    sihits: 24

  particle_cut_veto_min_num_hits:
    ecal: 32
    hcal: 16

  # Cuts on minimum fraction of particle pT a hit should have
  particle_hit_min_p_ratio:
    vtxd: 0.01
    trkr: 0.01

  # Cuts on maximum deflection between subsequent hits
  particle_hit_deflection_cuts:
    vtxd:
      max_angle: 0.25
      num_passes: 8
    trkr:
      max_angle: 1.0
      num_passes: 12

  # Cuts on maximum distance between subsequent hit
  particle_hit_separation_cuts:
    vtxd:
      max_dist: 0.25
      num_passes: 8
    trkr:
      max_dist: 1.5
      num_passes: 12

  # Whether to include charged / neutral particles as targets
  include_charged: true
  include_neutral: true

  truth_filter_hits: []
    #- vtxd
    #- trkr
    #- ecal
    #- hcal
    #- muon

  merge_inputs:
    vtxd:
      - vtb
      - vte

    trkr:
      - itb
      - ite
      - otb
      - ote

    sihits:
      - vtb
      - vte
      - itb
      - ite
      - otb
      - ote

    ecal:
      - ecb
      - ece

    hcal:
      - hcb
      - hce
      - hco

    muon:
      - msb
      - mse

  inputs:
    vtxd:
      - type
      - quality
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.theta
      - pos.eta
      - pos.phi
      - pos.u
      - pos.v
      - eDep
      - eDepError
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv

    trkr:
      - type
      - quality
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.theta
      - pos.eta
      - pos.phi
      - pos.u
      - pos.v
      - eDep
      - eDepError
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv

    sihits:
      - type

    ecal:
      - type
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.theta
      - pos.eta
      - pos.phi
      - pos.u
      - pos.v
      - energy
      - log_energy
      - energyError
      - time

    hcal:
      - type
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.theta
      - pos.eta
      - pos.phi
      - pos.u
      - pos.v
      - energy
      - log_energy
      - energyError
      - time

    muon:
      - type
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.theta
      - pos.eta
      - pos.phi
      - pos.u
      - pos.v
      - energy
      - log_energy
      - energyError
      - time

  targets:
    particle:
      - PDG
      - charge
      - time
      - mass
      - vtx.x
      - vtx.y
      - vtx.z
      - vtx.r
      - mom.x
      - mom.y
      - mom.z
      - mom.r
      - mom.eta
      - mom.phi
      - mom.eta_drad
      - mom.phi_drad
      - spin.x
      - spin.y
      - spin.z
      - colorFlow.a
      - colorFlow.b
      - isCharged
      - isNeutral
      - num_vtxd
      - num_trkr
      - num_ecal
      - num_hcal

    particle_vtxd:
      - pos.x
      - pos.y
      - pos.z
      - mom.x
      - mom.y
      - mom.z

    particle_trkr:
      - pos.x
      - pos.y
      - pos.z
      - mom.x
      - mom.y
      - mom.z

    particle_ecal:
      - energy
      - energy_frac

    particle_hcal:
      - energy
      - energy_frac

    particle_muon:
      - energy

# Training stuff here
trainer:
  max_epochs: 10
  accelerator: gpu
  devices: 1
  precision: 16
  log_every_n_steps: 10
  default_root_dir: logs
  gradient_clip_val: 0.1
  accumulate_grad_batches: 1
  enable_progress_bar: True

  # Specify loggers here
  logger:
    class_path: lightning.pytorch.loggers.CometLogger
    init_args:
      project_name: cld

  callbacks:
    - class_path: hepattn.callbacks.InferenceTimer
    - class_path: hepattn.callbacks.Metadata
    - class_path: hepattn.callbacks.Checkpoint
      init_args:
        monitor: train/loss
        every_n_train_steps: 1000
    - class_path: hepattn.callbacks.PredictionWriter
      init_args:
        write_inputs: false
        write_outputs: false
        write_preds: true
        write_targets: false
        write_losses: false
    - class_path: lightning.pytorch.callbacks.ModelSummary
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    - class_path: lightning.pytorch.callbacks.TQDMProgressBar
      init_args:
        refresh_rate: 50

model:
  optimizer: lion

  lrs_config:
    initial: 1e-5
    max: 4e-5
    end: 1e-5
    pct_start: 0.01
    skip_scheduler: false
    weight_decay: 1e-5

  mtl: false

  model:
    class_path: hepattn.models.MaskFormer
    init_args:
      dim: &dim 256
      num_queries: *num_particles
      input_sort_field: pos.phi
      use_attn_masks: true
      use_query_masks: false

      input_nets:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.InputNet
              init_args:
                input_name: vtxd
                fields:
                  - pos.x
                  - pos.y
                  - pos.z
                  - pos.s
                  - pos.r
                  - pos.theta
                  - pos.phi
                  - u.a
                  - u.b
                  - v.a
                  - v.b
                  - du
                  - dv
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 13
                    output_size: *dim
                posenc:
                  class_path: hepattn.models.posenc.FourierPositionEncoder
                  init_args:
                    input_name: vtxd
                    dim: *dim
                    fields:
                      - pos.x
                      - pos.y
                      - pos.z
                      - pos.r
                      - pos.theta
                      - pos.phi

            - class_path: hepattn.models.InputNet
              init_args:
                input_name: trkr
                fields:
                  - pos.x
                  - pos.y
                  - pos.z
                  - pos.s
                  - pos.r
                  - pos.theta
                  - pos.phi
                  - u.a
                  - u.b
                  - v.a
                  - v.b
                  - du
                  - dv
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 13
                    output_size: *dim
                posenc:
                  class_path: hepattn.models.posenc.FourierPositionEncoder
                  init_args:
                    input_name: trkr
                    dim: *dim
                    fields:
                      - pos.x
                      - pos.y
                      - pos.z
                      - pos.r
                      - pos.theta
                      - pos.phi

            - class_path: hepattn.models.InputNet
              init_args:
                input_name: ecal
                fields:
                  - pos.x
                  - pos.y
                  - pos.z
                  - pos.s
                  - pos.r
                  - pos.theta
                  - pos.phi
                  - log_energy
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 8
                    output_size: *dim
                posenc:
                  class_path: hepattn.models.posenc.FourierPositionEncoder
                  init_args:
                    input_name: ecal
                    dim: *dim
                    fields:
                      - pos.x
                      - pos.y
                      - pos.z
                      - pos.r
                      - pos.theta
                      - pos.phi

            - class_path: hepattn.models.InputNet
              init_args:
                input_name: hcal
                fields:
                  - pos.x
                  - pos.y
                  - pos.z
                  - pos.s
                  - pos.r
                  - pos.theta
                  - pos.phi
                  - log_energy
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 8
                    output_size: *dim
                posenc:
                  class_path: hepattn.models.posenc.FourierPositionEncoder
                  init_args:
                    input_name: hcal
                    dim: *dim
                    fields:
                      - pos.x
                      - pos.y
                      - pos.z
                      - pos.r
                      - pos.theta
                      - pos.phi

            - class_path: hepattn.models.InputNet
              init_args:
                input_name: muon
                fields:
                  - pos.x
                  - pos.y
                  - pos.z
                  - pos.s
                  - pos.r
                  - pos.theta
                  - pos.phi
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 7
                    output_size: *dim
                posenc:
                  class_path: hepattn.models.posenc.FourierPositionEncoder
                  init_args:
                    input_name: muon
                    dim: *dim
                    fields:
                      - pos.x
                      - pos.y
                      - pos.z
                      - pos.r
                      - pos.theta
                      - pos.phi

      encoder:
        class_path: hepattn.models.Encoder
        init_args:
          num_layers: 8
          dim: *dim
          attn_type: flash-varlen
          window_size: 1024
          window_wrap: true

      num_decoder_layers: 8
      decoder_layer_config:
        dim: *dim
        mask_attention: true

      matcher:
        class_path: hepattn.models.matcher.Matcher
        init_args:
          default_solver: scipy
          adaptive_solver: false
          adaptive_check_interval: 1000

      tasks:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.task.ObjectValidTask
              init_args:
                name: flow_valid
                input_object: query
                output_object: flow
                target_object: particle
                losses:
                  object_ce: 0.1
                costs:
                  object_ce: 10.0
                dim: *dim
                null_weight: 1.0
                mask_queries: false

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: flow_vtxd_assignment
                input_hit: vtxd
                input_object: query
                output_object: flow
                target_object: particle
                losses:
                  mask_ce: 10.0
                  #mask_dice: 2.0
                  #mask_focal: 100.0
                costs:
                  mask_ce: 10.0
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                dim: *dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: flow_trkr_assignment
                input_hit: trkr
                input_object: query
                output_object: flow
                target_object: particle
                losses:
                  mask_ce: 10.0
                  #mask_dice: 2.0
                  #mask_focal: 100.0
                costs:
                  mask_ce: 10.0
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                dim: *dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: flow_ecal_assignment
                input_hit: ecal
                input_object: query
                output_object: flow
                target_object: particle
                target_field: energy_frac
                losses:
                  mask_ce: 0.1
                  #mask_dice: 2.0
                  #mask_focal: 10.0
                costs:
                  mask_ce: 0.1
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                dim: *dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: flow_hcal_assignment
                input_hit: hcal
                input_object: query
                output_object: flow
                target_object: particle
                target_field: energy_frac
                losses:
                  mask_ce: 0.5
                  #mask_dice: 2.0
                  # mask_focal: 50.0
                costs:
                  mask_ce: 0.5
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                dim: *dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: flow_muon_assignment
                input_hit: muon
                input_object: query
                output_object: flow
                target_object: particle
                losses:
                  mask_ce: 1.0
                  #mask_dice: 2.0
                  # mask_focal: 50.0
                costs:
                  mask_ce: 1.0
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                dim: *dim
                null_weight: 1.0
