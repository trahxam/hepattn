      - quality
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - eDepError
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Vtx detector endcap hits
    vte:
      - type
      - quality
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - eDepError
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Inner tracker barrel hits
    itb:
      - type
      - quality
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - eDepError
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Inner tracker endcap hits
    ite:
      - type
      - quality
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - eDepError
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Outer tracker barrel hits
    otb:
      - type
      - quality
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - eDepError
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Outer tracker endcap hits
    ote:
      - type
      - quality
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - eDepError
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv

    # Electromagnetic calorimeter barrel hits
    ecb:
      - type
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.eta
      - pos.phi
      - energy
      - energyError
      - time
    
    # Electromagnetic calorimeter endcap hits
    ece:
      - type
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
      - pos.eta
      - pos.phi
      - energy
      - energyError
      - time
    
    # Hadronic calorimeter barrel hits
    hcb:
      - type
      - pos.x
      - pos.y
      - pos.z
      - pos.s
      - pos.r
