          color: mediumseagreen
          linestyle: "-"
        
        flow_loose:
          histogram: flow_charged_isolation
          label: "MaskFormer loose"
          color: mediumvioletred
          linestyle: "-"


    vtx_r_charged:
      xlabel: "Particle Vertex $r$ [mm]"
      ylabel: "Tracking Efficiency"
